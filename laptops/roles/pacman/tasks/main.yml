---

- name: update/upgrade pacman
  pacman:
    update_cache: yes
    upgrade: yes
  when: run_full_system_upgrade

- name: install cli packages
  pacman:
    pkg:
      - base-devel
      - bat
      - bc
      - exa
      - git
      - htop
      - iputils
      - lshw
      - sshfs
      - tmux
      - net-tools
    state: present

- name: add fonts
  pacman:
    pkg:
      - terminus-font
      - ttf-fira-code
      - noto-fonts-emoji
    state: present

- name: uninstall vim to replace it with neovim
  pacman:
    pkg:
      - vim
    state: absent

- name: install x11org packages
  pacman:
    pkg:
      - awesome
      - evince
      - gvim
      - i3lock
      - neovim
      - networkmanager
      - network-manager-applet
      - parcellite
      - powerline-vim
      - transmission-gtk
      - udiskie
      - xorg-server
      - xorg-setxkbmap
      - xorg-xev
      - xorg-xinit
      - xorg-xmodmap
      - xorg-xrandr
      - xorg-xrdb
      - xorg-xset
      - xf86-video-intel
    state: present

- name: install browsers
  pacman:
    pkg:
      - code
      - firefox
    state: present

- name: install python stuff
  pacman:
    pkg:
      - flake8
      - ipython
      - jupyter
      - python-black
      - python-pip
      - python-poetry
    state: present

- name: install python convenience packages themes
  pip:
    name:
      - aiohttp
      - aioredis
      - jupyterthemes
      - pyyaml
      - rich
      - rq
      - rq-dashboard
      - ujson

- name: install docker
  pacman:
    pkg:
      - docker
      - docker-compose
    state: present

- name: add multilib раз
  lineinfile:
    dest: "/etc/pacman.conf"
    state: "present"
    line: "[multilib]"
    regexp: "^\\[multilib\\]"
    insertafter: "^#\\[multilib\\]"

- name: add multilib два
  lineinfile:
    dest: "/etc/pacman.conf"
    state: "present"
    line: "Include = /etc/pacman.d/mirrorlist"
    insertafter: "^\\[multilib\\]"
    regexp: "Include = /etc/pacman.d/mirrorlist"

- name: enable services
  systemd:
    enabled: yes
    name: NetworkManager
